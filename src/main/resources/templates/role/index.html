<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/head.html"></head>
<body>

	<header th:insert="includes/header.html"></header>

	<!-- Start Container -->
	<div class="container">

		<div class="row mt-5">
			<div class="col">
				<span>Roles</span> <a th:href="@{/role/add}"
					class="btn btn-sm btn-success float-right">Add</a>
			</div>
		</div>

		<div class="row justify-content-md-center mt-2">

			<table class="table table-striped table-condensed">
				<thead>
					<th>ID</th>
					<th>Title</th>
					<th>Created At</th>
					<th>Updated At</th>
				</thead>
				<tr th:each="role : ${roles}">
					<td th:text="${role.id}"></td>
					<td th:text="${role.title}"></td>
					<td th:text="${role.createdAt}"></td>
					<td th:text="${role.updatedAt}"></td>
					<td>
						<a th:href="@{/role/{id}/edit(id=${role.id})}" class="btn btn-sm btn-warning">Edit</a>
						<a th:href="@{/role/{id}/delete(id=${role.id})}" class="btn btn-sm btn-danger">Delete</a>
					</td>
				</tr>
			</table>

		</div>

	</div>
	<!-- End Container -->

</body>
</html>
