<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/head.html"></head>
<body>

	<header th:insert="includes/header.html"></header>

	<!-- Start Container -->
	<div class="container">

		<div class="row mt-5">
			<div class="col">
				<span>Roles</span> <a th:href="@{/register}"
					class="btn btn-sm btn-success float-right">Add</a>
			</div>
		</div>

		<div class="row justify-content-md-center mt-2">

			<table class="table table-striped table-condensed">
				<thead>
					<th>ID</th>
					<th>Email</th>
					<th>Name</th>
					<th>Role</th>
					<th>Active</th>
					<th>Created At</th>
				</thead>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.firstName} ${user.lastName}"></td>
					<td>
						<span th:each="role : ${user.roles}" th:text="${role.title}"></span>
					</td>
					<td th:text="${user.active}"></td>
					<td th:text="${user.createdAt}"></td>
					<td>
						<a th:href="@{/user/{id}/edit(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
						<a th:href="@{/user/{id}/delete(id=${user.id})}" class="btn btn-sm btn-danger">Delete</a>
					</td>
				</tr>
			</table>

		</div>

	</div>
	<!-- End Container -->

</body>
</html>
