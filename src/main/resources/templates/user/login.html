<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/head.html"></head>
<body>

	<!-- Start Container -->
	<div class="container">

		<div class="row">
			<div class="col-2">
				<form class="form-signin" method="POST" action="#"
					th:action="@{/login}" th:object="${user}">
					<h2 class="form-signin-heading">Please sign in</h2>
					<p>
						<label for="username" class="sr-only">Username</label> <input
							type="text" th:field="*{username}" class="form-control"
							placeholder="Username" required autofocus>
					</p>
					<p>
						<label for="password" class="sr-only">Password</label> <input
							type="password" th:field="*{password}" class="form-control"
							placeholder="Password" required>
					</p>

					<button class="btn btn-sm btn-primary btn-block" type="submit">Sign
						in</button>

				</form>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<a th:href="@{/register}" class="pull-left">Register</a>
			</div>
			<div class="col">
				<a th:href="@{/forgotten-password}" class="pull-right">Forgot
					your password ?</a>
			</div>
		</div>

	</div>
	<!-- End Container -->

</body>
</html>
