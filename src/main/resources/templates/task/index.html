<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/head.html"></head>
<body>

	<header th:insert="includes/header.html"></header>

	<!-- Start Container -->
	<div class="container">

		<div class="row mt-5">
			<div class="col">
				<span>Lists</span> <a th:href="@{/task/add}"
					class="btn btn-sm btn-success float-right">Add</a>
			</div>
		</div>

		<div class="row justify-content-md-center mt-2">

			<table class="table table-striped table-condensed">
				<thead>
					<th>ID</th>
					<th>List</th>
					<th>Priority</th>
					<th>Title</th>
					<th>Description</th>
					<th>Completed</th>
					<th>Date</th>
					<th>Created At</th>
					<th>Updated At</th>
				</thead>
				<tr th:each="task : ${tasks}">
					<td th:text="${task.id}"></td>
					<td th:text="${task.title}"></td>
					<td th:text="${task.description}"></td>
					<td th:text="${task.createdAt}"></td>
					<td th:text="${task.updatedAt}"></td>
					<td>
						<a th:href="@{/task/{id}/edit(id=${task.id})}" class="btn btn-sm btn-warning">Edit</a>
						<a th:href="@{/task/{id}/delete(id=${task.id})}" class="btn btn-sm btn-danger">Delete</a>
					</td>
				</tr>
			</table>

		</div>

	</div>
	<!-- End Container -->

</body>
</html>
